<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="background">
		<div class='layer'>
			<div id="calculator">
				<table align="center">
				<div id = 'header'><h1>Give Me Your Numbers!</h1></div>
				<div id='expression'></div>
				<div id='number' id='field'>0</div>
					<tr>
						<td><button class="special">AC</button></td>
						<td><button class="special">+/-</button></td>
						<td><button class="special">%</button></td>
						<td><button class='op'>/</button></td>
					</tr>
					<tr>
						<td><button class="num">7</button></td>
						<td><button class="num">8</button></td>
						<td><button class="num">9</button></td>
						<td><button class='op'>*</button></td>
					</tr>
					<tr>
						<td><button class="num">4</button></td>
						<td><button class="num">5</button></td>
						<td><button class="num">6</button></td>
						<td><button class='op'>-</button></td>
					</tr>
					<tr>
						<td><button class="num">1</button></td>
						<td><button class="num">2</button></td>
						<td><button class="num">3</button></td>
						<td><button class='op'>+</button></td>
				</table>
				<table align='center'>
					<tr>
						<td><button class="num" id='long'>0</button></td>
						<td><button class="dec">.</button></td>
						<td><button class='eq'>=</button></td>
					</tr>
				</table>
				<script src='jquery.js'></script>
				<script src='script.js'></script>
			</div>
		</div>	
	</div>
</body>
